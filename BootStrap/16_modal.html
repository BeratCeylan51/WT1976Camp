<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa içinde açılan kutular</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <h1 class="mt-5">Modals</h1>

        <button class="btn btn-success" data-toggle="modal" data-target="#modalGiris">Giriş Yap</button>

        <div class="modal" id="modalGiris">
            
            <!-- modal-dialog : açılır kutu olacağını belirtir -->
            <!-- modal-dialog-centered : içeriğin ortasında bulunması için -->
            <div class="modal-dialog modal-dialog-centered">

                <div class="modal-content">

                    <div class="modal-header"> <!-- Açılır kutunun başlığı -->
                        <h5>Giriş Yap</h5>

                        <!-- class="close" : işaretin default şekli yani close için ayarlanmış şekli ekranda gözükür -->
                        <!-- data-dismiss : kapatma işlemi -->
                        <button class="close" data-dismiss="modal"> 
                            <span>&times;</span> <!-- &times; : x çarpı işareti-->
                        </button>
                    </div> 

                    <div class="modal-body"> <!-- Açılır kutunun gövdesi -->
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email">

                            <label for="parola">Parola</label>
                            <input type="password" class="form-control" id="parola">
                        </div>
                    </div> 

                    <div class="modal-footer"> <!-- Açılır kutunun alt kısmı -->
                        <button class="btn btn-secondary" data-dismiss="modal">İptal</button>
                        <button class="btn btn-primary">Giriş Yap</button>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/jquery-3.6.0.min.js"></script>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
