<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resim Slayt</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container"> <!-- container class'ı Sayfada daha düzenli bir yapı sağlar sağdan soldan margin verir sayfayı ortalar-->
        
        <h1 class="mt-5">Bootstrap'te Carousel Kullanımı</h1>
        <!-- coursel : bu divin bir coursel içerdiğini söyler. slide : geçiş efekti içindir. -->
        <!-- data-ride="carousel" : sayfa yüklendiğinde animasyon başlamak için bootstrap'e söyler -->
        <!-- carousel-fade : solarak geçiş -->
        <div id="resimler" class="carousel slide <!--carousel-fade -->" data-ride="carousel"> 

            <ol class="carousel-indicators">

                <!-- data-target : veri başlığı hangi veride işlem yapılacağını belirttik -->
                <!-- data-slide-to : veri kaydırmasını numaralandırdık, harf ver ve dene -->
                <li data-target="#resimler" data-slide-to="0" class="active"></li>
                <li data-target="#resimler" data-slide-to="1"></li>
                <li data-target="#resimler" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner"> <!-- carousel-inner : slaytı kullanıldığı etiket içinde uygulanacağını belirtir -->

                <div class="carousel-item active"> <!-- carousel-item : slayt öğesidir. bu classın kullanıldığı etikette bulunan resimlere slayt uygulanır-->
                    
                    <img src="https://picsum.photos/id/203/800/300" alt="photo" class="w-100"> <!-- w-100 : width: 100%-->

                    <!-- carousel-caption : slayta başlık oluşturur -->
                    <!-- d-none => display:none anlamındadır default olarak gizle -->
                    <!-- d-md-block : medium cihazlarda block olarak göster -->
                    <div class="carousel-caption d-none d-md-block">

                        <h5>Deniz Kenarı</h5>
                        <p>Bisikletimi park ettim. Biraz yürüyeyim</p>

                    </div>
                </div>

                <div class="carousel-item"> <!-- carousel-item : slayt öğesidir. bu classın kullanıldığı etikette bulunan resimlere slayt uygulanır-->
                    
                    <img src="https://picsum.photos/id/204/800/300" alt="photo" class="w-100"> <!-- w-100 : width: 100%-->

                    <!-- carousel-caption : slayta başlık oluşturur -->
                    <!-- d-none => display:none anlamındadır default olarak gizle -->
                    <!-- d-md-block : medium cihazlarda göster -->
                    <div class="carousel-caption d-none d-md-block">

                        <h5>Tren Rayları</h5>
                        <p>Kara tren gecikir. Belki hiç gelmez...</p>
                        
                    </div>

                </div>

                <div class="carousel-item"> <!-- carousel-item : slayt öğesidir. bu classın kullanıldığı etikette bulunan resimlere slayt uygulanır-->
                    
                    <img src="https://picsum.photos/id/206/800/300" alt="photo" class="w-100"> <!-- w-100 : width: 100%-->

                    <!-- carousel-caption : slayta başlık oluşturur -->
                    <!-- d-none => display:none anlamındadır default olarak gizle -->
                    <!-- d-md-block : medium cihazlarda göster -->
                    <div class="carousel-caption d-none d-md-block">

                        <h5>Bağ Evim</h5>
                        <p>Buralar eskiden hep dutluktu...</p>
                        
                    </div>

                </div>
  
            </div>

            <!-- href ile id'si resimler olan etikette uygulanacağını belirttik -->
            <!-- carousel-control-prev : karosel in öncekini kontrol etmesini söyler -->
            <!-- data-slide="prev" : slayt verisini önceki olduğunu belirtir. next vererek dene -->
            <a href="#resimler" class="carousel-control-prev" data-slide="prev">

                <!-- span etiketi ile icon oluşturduk prev iconun yönünü ayarlar -->
                <span class="carousel-control-prev-icon"></span>
            </a>

            <!-- href ile id'si resimler olan etikette uygulanacağını belirttik -->
            <!-- carousel-control-next : karosel in sonrakini kontrol etmesini söyler -->
            <!-- data-slide="next" : slayt verisini sonraki olduğunu belirtir -->
            <a href="#resimler" class="carousel-control-next" data-slide="next">

                <!-- span etiketi ile icon oluşturduk next iconun yönünü ayarlar. prev vererek dene -->
                <span class="carousel-control-next-icon"></span> 
            </a>
            
        </div>

        <h2 class="mt-3">Javascript İle Kontrol</h2>
        <div>

            <button class="btn btn-primary" id="geriGit">Önceki</button>
            <button class="btn btn-primary" id="ileriGit">Sonraki</button>
        </div>

    </div>
    
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script>

        $("#geriGit").click(function() // id'si geriGit olan etikete tıklandığında fonksiyon çalıştır
        {
            $("#resimler").carousel("prev"); // id'si resimler olan etiketin carousel'ini önceki yap
        });

        $("#ileriGit").click(function() // id'si ileriGit olan etikete tıklandığında fonksiyon çalıştır
        {
            $("#resimler").carousel("next"); // id'si resimler olan etiketin carousel'ini sonraki yap
        });
    </script>
</body>
</html>
