<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Alets</h1>

        <div>
            <div class="alert alert-primary">Lorem ipsum dolor sit amet.</div>
            <div class="alert alert-secondary">Lorem ipsum dolor sit amet.</div>
            <div class="alert alert-success">Lorem ipsum dolor sit amet.</div>
            <div class="alert alert-info">Lorem ipsum dolor sit amet.</div>
            <div class="alert alert-warning">Lorem ipsum dolor sit amet.</div>
            <div class="alert alert-danger">Lorem ipsum <a class="alert-link" href="https://www.google.com">dolor</a>  sit amet.</div>
            <div class="alert alert-dark">Lorem ipsum dolor sit amet.</div>
            <div class="alert alert-light">Lorem ipsum dolor sit amet.</div>
            <div class="alert alert-success">
                Lorem ipsum dolor sit amet.
                <button class="close" data-dismiss="alert">&times;</button>
            </div>
        </div>

        <button id="btnKapat" class="btn btn-danger">
            Yukaridaki Tüm Alert'leri Kapat
        </button>
    </div>    
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
        $("#btnKapat").click(function() // id'si btnKapat olan elemente tıklandığında fonksiyonu çalıştır
        {
            $(".alert").alert("close"); // class'ı alert olan elementlerin uyarılarını kapat // domdan kaldırır
            //$(".alert").toggle(); // gizle/göster
        });
    </script>
</body>
</html>
