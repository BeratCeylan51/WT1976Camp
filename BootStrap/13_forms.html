<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">

        <h1>Formlar</h1>
        <h2>Giriş Formu</h2>

        <form>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" class="form-control" required> <!-- required : Gerekli alan -->
            </div>

            <div class="form-group">
                <label for="parola">Parola</label>
                <input type="password" id="parola" name="parola" class="form-control" required>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" id="hatirla" name="hatirla" class="form-check-input">

                <!-- for : etikete tıklandığında id'si aynı input'u focus(odaklanmak) olur -->
                <label for="hatirla" class="form-check-label">Beni Hatırla</label>
            </div>
            
            <button class="btn btn-primary">Giriş Yap</button>
        </form>

        <h2 class="mt-5">Form Grid</h2>
        <form>
            <div class="row">

                <div class="col">
                    <input type="text" class="form-control" placeholder="Adınız"> <!-- placeholder : Etiketin Default içeriğini gösterir-->
                </div>

                <div class="col">
                    <input type="text" class="form-control" placeholder="Soyadınız">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-7">
                    <input type="text" class="form-control" placeholder="Şehir">
                </div>

                <div class="col">
                    <input type="text" class="form-control" placeholder="İlçe">
                </div>

                <div class="col">
                    <input type="text" class="form-control" placeholder="Posta Kodu">
                </div>
            </div>
        </form>

        <h2 class="mt-2">Yatay Form</h2>
        <form>
            <div class="form-group row">
                <label for="email1" class="col-sm-2">E-mail</label>
                <div class="col-sm-10">
                    <input type="email" id="email1" name="email1" class="form-control" required> <!-- required : Gerekli alan -->
                </div>
            </div>

            <div class="form-group row">
                <label for="parola1" class="col-sm-2">Parola</label>
                <div class="col-sm-10">
                    <input type="password" id="parola1" name="parola1" class="form-control" required>
                </div>
            </div>
        </form>

        <h2 class="mt-2">Inline Form</h2>
        <form class="form-inline">
            <input type="text" class="form-control mr-sm-2 mb-2" placeholder="Ad Soyad">

            <div class="input-group mr-sm-2 mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                </div>
                <input type="text" class="form-control" placeholder="Kullanıcı Adı">
            </div>

            <div class="form-check mr-sm-2 mb-2">
                <input type="checkbox" name="hatirla" id="hatirla1" class="form-check-input">
                <label for="hatirla1" class="form-check-label">Beni Hatırla</label>

            </div>
            <button class="btn btn-primary mb-2">Gönder</button>
        </form>

    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
