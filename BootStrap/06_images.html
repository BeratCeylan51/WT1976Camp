<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Öğreniyorum - images</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <h1>Bootstrap Öğreniyorum</h1>
    <!-- Bootstrap'teki görüntüler .img-Fluid ile uyumlu hale getirilir. maksimum genişlik:% 100; ve yükseklik: otomatik; görüntüye uygulanır, böylece ana öğeyle ölçeklenir. -->
    <div class="container">
        <img class="img-fluid" src="img/manzara.jpg" alt="Doğa Manzarası"> 
    </div>

    <!-- mt-3 : margin-top: 1rem -->
    <div class="row mt-3">
        <div class="col">
            <!-- img-fluid : containera uyum sağlar, img-thumbnail : yuvarlak bir şeffaf kenarlık oluşturur -->
            <img class="img-fluid img-thumbnail" src="img/manzara2.jpg" alt="Doğa Manzarası">
        </div>
        <div class="col">
            <img class="img-fluid img-thumbnail" src="img/manzara2.jpg" alt="Doğa Manzarası">
        </div>
        <div class="col">
            <img class="img-fluid img-thumbnail" src="img/manzara2.jpg" alt="Doğa Manzarası">
        </div>
        <div class="col">
            <img class="img-fluid img-thumbnail" src="img/manzara2.jpg" alt="Doğa Manzarası">
        </div>
    </div>

    <!-- mt-3 : margin-top: 1rem -->
    <div class="row mt-3">
        <div class="col">
            <!-- img-fluid : containera uyum sağlar, rounded : Kenarları yuvarlak yapar-->
            <img class="img-fluid rounded" src="img/manzara2.jpg" alt="Doğa Manzarası">
        </div>
        <div class="col">
            <img class="img-fluid rounded" src="img/manzara2.jpg" alt="Doğa Manzarası">
        </div>
        <div class="col">
            <img class="img-fluid rounded" src="img/manzara2.jpg" alt="Doğa Manzarası">
        </div>
        <div class="col">
            <img class="img-fluid rounded" src="img/manzara2.jpg" alt="Doğa Manzarası">
        </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
