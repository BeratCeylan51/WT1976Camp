<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hareketli Kare</title>
    <style>
        #kare
        {
            width: 50px;
            height: 50px;
            background-color: darkorange;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div id="kare"></div>

    <script src="jquery-3.6.0.min.js"></script>
    <script>
        var hiz = 10;

        $("body").keydown(function(event) // body elementi içerisine basılan tuş için belirtilen fonksiyonu çalıştır
        {
            var x = $("#kare").offset().left; // id'si kare olan elementin sol pozisyon değeri
            var y = $("#kare").offset().top; // id'si kare olan elementin üst pozisyon değeri

            // sol : 37, ust : 38, sağ : 39, alt : 40
            switch (event.which)
            {
                case 37:
                    x -= hiz;
                    break;
                
                case 38:
                    y -= hiz;
                    break;

                case 39:
                    x += hiz;
                    break;

                case 40:
                    y += hiz;
                    break;
            }
            $("#kare").offset({left: x, top: y });
        });
    </script>
</body>
</html>
