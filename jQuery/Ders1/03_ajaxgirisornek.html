<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax ilk örnek</title>
</head>
<body>
    <!-- id'si bilgi sütun genişliği 30, satır genişliği 10 olan bir textarea -->
    <textarea id="bilgi" cols="30" rows="10"></textarea>

    <!-- sayfaya jQuery dahil etme -->
    <script src="jquery-3.6.0.min.js"></script> 

    <script>
        $.ajax({
            url: "03_1_Notlar.txt", // gösterilecek bölümün url'si
            type: "get", 
            success: function(cevap){ // başarılı olduğunda fonksiyonu çalıştır.
                $("#bilgi").val(cevap); //bilgi id'li etiketin değerine cevap parametresini ata.
            }
        })
    </script>
</body>
</html>
