<!DOCTYPE html> <!-- <!DOCTYPE html> : Ben bu sayfada html 5 kullanıyorum demek-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Öğreniyorum</title>

    <style>
        /* CSS kodları style etiketi arasına yazılır */

        p /* paragraf etiketleri */
        {
            font-size: 24px; /* yazı boyutu 24 px */
            color: green; /* yazı rengi yeşil */
        }
    </style>

</head>
<body>

    <h1 style="color: red;"> <!-- h1 etiketinin yazı rengini style kırmızı-->
        Merhaba Dünya
    </h1>
    <p>
        Web Programlam Öğreniyorum
    </p>

    <!-- Tıkla butonuna tıklandığında alert fonksiyonun içindeki mesajı yaz -->
    <button onclick="alert('Merhaba Dsc Gazi')">Tıkla</button>

    <!-- Arkaplanı sarı yap butonuna tıklandığında SariYap fonksiyonunu çalıştır -->
    <button onclick="SariYap()">Arkaplanı Sarı Yap</button>

    <script>
        // javascript kodları script etiketi arasına yazılır.
        // baş bölümdede (head etiketi arası) tanımlanabilir.

        function SariYap()
        {
            // html dökümanındaki ilk body sorgusunu seçer. arkaplan sitilini sarı yapar.
            document.querySelector("body").style.backgroundColor = "yellow"; // jQuery, kodları daha kolay hale getirmemizi sağlar
            // document      : html dökümanımız
            // querySelector : sorgu seçmek için kullanılır.
        }
    </script>

</body>
</html>
