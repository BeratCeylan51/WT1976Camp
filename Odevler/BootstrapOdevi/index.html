<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Ödevi</title>

    <!-- font-awesome linki -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="libs/bootstrap-4.6.0-dist/css/bootstrap.min.css">

</head>
<body>

    <div class="container"> <!-- container class'ı div etiketini sayfada ortalar-->

        <!-- navbar           : bu etiketin navigasyon classının tanımlandığını belirtir -->
        <!-- navbar-expand-lg : Navigasyonu lg ve üstü cihazlarda genişletmesini söyler -->
        <!-- navbar-dark      : Tahminimce navigasyonun biçimlendirmesini belirtilen moda (dark mod) göre yapar -->
        <!-- bg-dark          : Arkaplan rengi  -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <!-- navbar-brand : logo vs isimlendirmesi -->
            <a class="navbar-brand" href="#">Ödev</a>

            <!-- navbar-toggler : sınıfının gezinme çubuğu olduğunu söyler -->
            <!-- data-toggle    : veri geçişinin nasıl olacağını belirtiriz. collapse : çöküş demek -->
            <!-- data-target    : hangi hedeftekileri çökerteceğini söyleriz -->
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarIcerik">

                <!-- navbar-toggler-icon : navigasyon çubuğuna default olarak belirtilmiş iconu ekler -->
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- collapse navbar-collapse : çöküş sınıfında navigasyon çöküşü olacağını belirtir -->
            <div class="collapse navbar-collapse" id="navbarIcerik">

                <!-- navbar-nav : gezinme çubuğunda gezilecek yerler -->
                <!-- mr-auto    : sağdan margin verebildiği kadar verir. yani yanına gelen ögeleri itebildiği kadar iter -->
                <ul class="navbar-nav mr-auto">

                    <!-- nav-item : gezilecek ögeler-->
                    <li class="nav-item">

                        <!-- nav-link : gezilecek link  -->
                        <a href="#" class="nav-link active">Anasayfa</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">Hakkında</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">İletişim</a>
                    </li>

                </ul>

                <!-- navbar-nav : gezinme çubuğunda gezilecek yerler -->
                <ul class="navbar-nav">

                    <!-- nav-item : gezilecek ögeler-->
                    <li class="nav-item">

                        <!-- nav-link : gezilecek link  -->
                        <a href="#" class="nav-link">Kayıt Ol</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">Giriş</a>
                    </li>

                </ul>

                <!-- form-inline : form içerikleri -->
                <form class="form-inline">

                    <div class="input-group">
                        <input type="search" class="form-control ml-0 ml-lg-2" placeholder="Ara..">

                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>

            </div>

        </nav>
        
    </div> <!-- Container Bitiş-->

    <script src="libs/jQuery/jquery-3.6.0.min.js"></script>

    <script src="libs/bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
